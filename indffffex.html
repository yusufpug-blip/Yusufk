<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gül & Yusuf</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
* { box-sizing:border-box; margin:0; padding:0; }
body, html { width:100%; height:100%; font-family:Arial,sans-serif; color:white; overflow-x:hidden; }

#bg-video { position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:-1; }
audio { display:none; }

#login { display:flex; justify-content:center; align-items:center; height:100vh; background:#111; z-index:10; }
#login-box { background: rgba(255,255,255,0.1); padding:40px; border-radius:20px; text-align:center; box-shadow:0 0 20px rgba(255,105,180,0.5); }
#login-box h1 { font-family:'Great Vibes', cursive; font-size:48px; color:#ff66a3; margin-bottom:20px; }
#login-box input { padding:10px; font-size:18px; border-radius:10px; border:none; text-align:center; }
#login-box button { margin-top:15px; padding:10px 25px; font-size:18px; border:none; border-radius:10px; background:#ff66a3; color:white; cursor:pointer; }
#error { color:red; margin-top:10px; }
#login-box p.ipucu { margin-top:10px; font-size:14px; color:#ffb6c1; }

#content { display:none; padding:20px; position:relative; z-index:1; }

.intro-text { font-family:'Great Vibes', cursive; font-size:28px; line-height:1.7; max-width:900px; margin:50px auto; padding:20px; text-align:center; color:#fff; background: rgba(255,192,203,0.1); border-radius:15px; box-shadow:0 0 10px rgba(255,255,255,0.3); }

.gallery { display:flex; flex-direction:column; align-items:center; margin-top:30px; }
.gallery .photo { position:relative; margin:20px 0; }
.gallery img { width:350px; max-width:90%; border-radius:15px; cursor:pointer; transition:all 0.3s; display:block; }
.photo-text { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:white; font-size:20px; text-align:center; text-shadow:2px 2px 5px black; opacity:0; transition:opacity 0.3s; pointer-events:none; }
.touch-text { position:absolute; bottom:10px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.4); padding:5px 10px; border-radius:10px; font-size:16px; pointer-events:none; }

#map { width:90%; max-width:600px; height:300px; margin:20px auto; border:2px solid white; border-radius:10px; }

.counter { display:flex; justify-content:center; flex-wrap:wrap; margin-top:20px; }
.time-box { background:rgba(255,105,180,0.8); margin:5px; padding:15px; border-radius:12px; min-width:80px; text-align:center; }
.time-box h2 { font-size:20px; }
.time-box p { font-size:14px; }

.snowflake { position:fixed; top:-10px; color:white; user-select:none; z-index:9999; font-size:12px; pointer-events:none; animation-name:fall; animation-timing-function:linear; }
@keyframes fall { 0%{transform:translateY(0) translateX(0);} 100%{transform:translateY:100vh translateX(50px);} }

.diary { width:90%; max-width:600px; margin:30px auto; }
.note { background:#ff66a3; padding:10px 15px; margin:10px 0; border-radius:10px; cursor:pointer; color:white; font-size:18px; }
.note-content { display:none; background:rgba(255,192,203,0.1); padding:10px 15px; border-radius:10px; margin-bottom:10px; color:white; }

#chat { width:90%; max-width:600px; margin:30px auto; }
#chat-box { background:rgba(255,192,203,0.1); border-radius:15px; padding:15px; max-height:300px; overflow-y:auto; }
.message { padding:8px 12px; margin:5px 0; border-radius:12px; max-width:80%; }
.yours { background:#ff66a3; margin-left:auto; text-align:right; }
.gul { background:#ffb6c1; margin-right:auto; text-align:left; }
#chat-input { width:100%; padding:10px; border-radius:10px; border:none; margin-top:10px; }
#chat-send { padding:10px 20px; margin-top:5px; border:none; border-radius:10px; background:#ff66a3; color:white; cursor:pointer; float:right; }

</style>
</head>
<body>

<video autoplay muted loop id="bg-video">
  <source src="arka_plan_video.mp4" type="video/mp4">
</video>
<audio id="bg-music" loop>
  <source src="gulum.mp3" type="audio/mp3">
</audio>

<div id="login">
  <div id="login-box">
    <h1>Gül & Yusuf</h1>
    <input type="password" id="password" placeholder="Şifreyi Gir"><br>
    <button onclick="checkPassword()">Giriş</button>
    <p id="error"></p>
    <p class="ipucu">İpucu: Tanıştığımız yıl</p>
  </div>

      <img src="foto2.jpg" alt="Foto 2"><div class="touch-text">Dokun</div>

    “Seninle tanıştığım günden beri hayatım bambaşka bir anlam kazandı. Her gülüşünde içimde çiçekler açıyor, her sesinde kalbim huzur buluyor...”
